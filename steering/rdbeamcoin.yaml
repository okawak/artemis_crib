Anchor:
 - &si26_high output/coin/si26/high_si26_all.root
 - &si26_bg output/coin/si26/bg_si26_all.root
 - &al25_high output/coin/al25/high_al25_all.root
 - &al25_bg output/coin/al25/bg_al25_all.root
 - &mg24_high output/coin/mg24/high_mg24_all.root
 - &mg24_bg output/coin/mg24/bg_mg24_all.root

Processor:
