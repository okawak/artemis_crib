    parameter:
      OutputTransparency: 1
      FileName: *si26_high

  - name: root_eventstore2
    type: art::TReadROOTFile
    parameter:
      OutputTransparency: 1
      FileName: *si26_bg

  - name: root_eventstore3
    type: art::TReadROOTFile
    parameter:
      OutputTransparency: 1
      FileName: *al25_high

  - name: root_eventstore4
    type: art::TReadROOTFile
    parameter:
      OutputTransparency: 1
      FileName: *al25_bg

  - name: root_eventstore5
    type: art::TReadROOTFile
    parameter:
      OutputTransparency: 1
      FileName: *mg24_high

  - name: root_eventstore6
    type: art::TReadROOTFile
    parameter:
      OutputTransparency: 1
      FileName: *mg24_bg

