Anchor:

  # @NAME@ = phys or bg
 - &input output/coin/tel4/merge/tel4_@NAME@.root
 - &output output/alpha/tel4/tel4_@NAME@.root

Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: root_eventstore
    type: art::TTreeEventStore
    parameter:
      OutputTransparency: 1
      FileName: *input
      TreeName: tree

  - name: proc_copy_processor
    type: art::TTreeCopyProcessor
    parameter:
      InputCollection:     tel4
      OutputCollection:    tel

  - name: proc_prepTGTIK_processor
    type: art::TTGTIKPrepProcessor
    parameter:
      InputCollection_a:     f3appac
      InputCollection_b:     f3bppac
      InputCollection_tel:   tel4
      OutputCollection: alpha
      WindowPosition: 677.0



  - name: proc_gateinit
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - name: proc_gate
    type: art::TTreeFormulaGateProcessor
    parameter:
      Definitions:
        - "tel_ene; abs(sqrt(tel.fdE * tel.fEtotal) - 11.0) < 1.0"
        - "tel_timing; abs(tel.fdEXTiming - 170.0) < 10.0 && abs(tel.GetETimingvec(0) + 185.0) < 35.0"
        - "detx; abs(alpha.fDetx - 100.0) < 30.0"
        - "dety; abs(alpha.fDety - 0.0) < 50.0"
        - "detz; abs(alpha.fDetz - 320.0) < 40.0"
      OutputTransparency: 1
      Verbose: 1

  - name: tel_ene_gate
    type: art::TGateStopProcessor
    parameter:
      GateName: tel_ene
      OutputTransparency: 1
      StopIf: 0
      Verbose: 1

  - name: tel_timing_gate
    type: art::TGateStopProcessor
    parameter:
      GateName: tel_timing
      OutputTransparency: 1
      StopIf: 0
      Verbose: 1
 
  - name: detx_gate
    type: art::TGateStopProcessor
    parameter:
      GateName: detx
      OutputTransparency: 1
      StopIf: 0

  - name: dety_gate
    type: art::TGateStopProcessor
    parameter:
      GateName: dety
      OutputTransparency: 1
      StopIf: 0

  - name: detz_gate
    type: art::TGateStopProcessor
    parameter:
      GateName: detz
      OutputTransparency: 1
      StopIf: 0

  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName:
        - *output
