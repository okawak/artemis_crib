    type: art::TGateStopProcessor
    parameter:
      GateName: window_pos
      OutputTransparency: 1
      StopIf: 0

  - name: angle_gate
    type: art::TGateStopProcessor
    parameter:
      GateName: angle
      OutputTransparency: 1
      StopIf: 0




  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName:
        - *output
