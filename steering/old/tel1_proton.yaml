Anchor:

  # @NAME@ = phys or bg
 - &input output/coin/tel1/merge/tel1_@NAME@.root
 - &output output/proton/tel1/tel1_@NAME@.root

Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: root_eventstore
    type: art::TTreeEventStore
    parameter:
      OutputTransparency: 1
      FileName: *input
      TreeName: tree

  - name: proc_copy_processor
    type: art::TTreeCopyProcessor
    parameter:
      InputCollection:     tel1
      OutputCollection:    tel

  - name: proc_prepTGTIK_processor
    type: art::TTGTIKPrepProcessor
    parameter:
      InputCollection_a:     f3appac
      InputCollection_b:     f3bppac
      InputCollection_tel:   tel1
      OutputCollection: proton
      WindowPosition: 677.0

  - name: proc_ppac_tracking
    type: art::TPPACTrackingProcessor
    parameter:
      InputColName:
        - f3appac
        - f3bppac
      OutputColName:   f3ppac
      OutputTransparency: 0


  - name: proc_gateinit
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - name: proc_gate
    type: art::TTreeFormulaGateProcessor
    parameter:
      Definitions: # ignore low energy
        - "tel_ene; (abs(sqrt(tel.fdEY * tel.fEtotal) - 5.3) < 0.5) && (abs(tel.GetETimingvec(0) + 172.5) < 27.5) && tel.GetEvec(0) > 0.1"
        #- "tel_timing; abs((tel.fEtotal + 0.20*tel.GetETimingvec(0)) + 15.5) < 5.5 && abs(tel.GetETimingvec(0) + 170.0) < 30.0"
        #- "detx; abs(proton.fDetx + 20.0) < 120.0"
        #- "dety; abs(proton.fDety - 0.0) < 80.0"
        #- "detz; abs(proton.fDetz - 565.0) < 15.0"
        - "window_pos; abs(f3ppac.GetX(677.0)) < 20.0 && abs(f3ppac.GetY(677.0)) < 20.0"
        - "angle; abs((180.0/3.14)*f3ppac.fA) < 3.0 && abs((180.0/3.14)*f3ppac.fB) < 3.0"
      OutputTransparency: 1
      Verbose: 1

  - name: tel_ene_gate
    type: art::TGateStopProcessor
    parameter:
      GateName: tel_ene
      OutputTransparency: 1
      StopIf: 0
      Verbose: 1

