Processor:
  - name: proc:ppac:ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm:ppac:ch2ns
      Type: art::TAffineConverter
      FileName: prm/ppac/ch2ns.prm
# ---------------------------------------
  - name: proc:ppac:param
    type: art::TParameterArrayLoader
    parameter:
      Name: prm:ppac
      Type: art::TPPACParameter
      FileName: prm/ppac/ppac.prm.brips.yaml
      FileFormat: yaml
# ---------------------------------------
  - name: proc:ppac
    type: art::TPPACProcessor
    parameter:
      CatID: 11
      TimingConverterArray: prm:ppac:ch2ns
      HasEachChConverter: 1
      DoSeparatePPACs: 1
      OutputTransparency: 0
      ListOfPPACNames:
        # --------- F3
        - f3ppac1a
        - f3ppac1b
        - f3ppac2a
        - f3ppac2b
        # --------- F4
        - f4ppac
        # --------- F5
        - f5ppac1a
        - f5ppac1b
        - f5ppac2a
        - f5ppac2b
        # --------- F6
        - f6ppac
# ---------------------------------------
  - name: prc:ppactrack:f3track
    type: art::TPPACTrackingProcessor
    parameter:
      InputColName:
        - f3ppac1a
        - f3ppac1b
        - f3ppac2a
        - f3ppac2b
      OutputColName:
        - f3track
      OutputTransparency: 0
# ---------------------------------------
  - name: prc:ppactrack:f5track
    type: art::TPPACTrackingProcessor
    parameter:
      InputColName:
        - f5ppac1a
        - f5ppac1b
        - f5ppac2a
        - f5ppac2b
      OutputColName:
        - f5track
      OutputTransparency: 0
