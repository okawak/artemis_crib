Processor:
  - name: proc_tel1_dEX_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel1_dEX_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel1/ch2MeV_dEX.dat
      OutputTransparency: 1

  - name: proc_tel1_dEY_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel1_dEY_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel1/ch2MeV_dEY.dat
      OutputTransparency: 1

  - name: proc_tel1_E_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel1_E_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel1/ch2MeV_E.dat
      OutputTransparency: 1


  - name: proc_tel1_dEX_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel1_dEX_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel1/ch2ns_dEX.dat
      OutputTransparency: 1

  - name: proc_tel1_dEY_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel1_dEY_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel1/ch2ns_dEY.dat
      OutputTransparency: 1

  - name: proc_tel1_E_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel1_E_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel1/ch2ns_E.dat
      OutputTransparency: 1


  - name: proc_tel1_dEX_raw
    #type: art::TTimingChargeMappingProcessor
    type: art::TTimingChargeAllMappingProcessor
    parameter:
      CatID:         11
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel1_dEX_raw

  - name: proc_tel1_dEY_raw
    #type: art::TTimingChargeMappingProcessor
    type: art::TTimingChargeAllMappingProcessor
    parameter:
      CatID:         12
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel1_dEY_raw

  - name: proc_tel1_E_raw
    #type: art::TTimingChargeMappingProcessor
    type: art::TTimingChargeAllMappingProcessor
    parameter:
      CatID:         13
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel1_E_raw


  - name: proc_tel1_dEX
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel1_dEX_raw
      OutputCollection:     tel1_dEX_cal
      ChargeConverterArray: prm_tel1_dEX_ch2MeV
      TimingConverterArray: prm_tel1_dEX_ch2ns

  - name: proc_tel1_dEY
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel1_dEY_raw
      OutputCollection:     tel1_dEY_cal
      ChargeConverterArray: prm_tel1_dEY_ch2MeV
      TimingConverterArray: prm_tel1_dEY_ch2ns

  - name: proc_tel1_E
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel1_E_raw
      OutputCollection:     tel1_E_cal
      ChargeConverterArray: prm_tel1_E_ch2MeV
      TimingConverterArray: prm_tel1_E_ch2ns

