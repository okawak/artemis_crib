# process telescope
  - name: proc_telescope1_param
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_telescope1
      Type: art::TTelescopeParameter
      FileName: prm/ssd/tel1/tel1_conf.yaml
      FileFormat: yaml
      OutputTransparency: 1

  - name: proc_telescope1
    type: art::TTelescopeProcessor
    parameter:
      TelescopeParameter:    prm_telescope1
      InputCollection1:      tel1_dEX_cal
      InputCollection2:      tel1_dEY_cal
      InputCollection3:      tel1_E_cal
      OutputCollection:      tel1
