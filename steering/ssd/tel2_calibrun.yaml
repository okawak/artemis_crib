# process telescope
  - name: proc_telescope2_param
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_telescope2
      Type: art::TTelescopeParameter
      FileName: prm/ssd/tel2/tel2_conf.yaml
      FileFormat: yaml
      OutputTransparency: 1

  - name: proc_telescope2
    type: art::TTelescopeProcessor
    parameter:
      TelescopeParameter:    prm_telescope2
      InputCollection1:      tel2_dEX_cal
      InputCollection2:      tel2_dEY_cal
      InputCollection3:      tel2_E_cal
      OutputCollection:      tel2
