Processor:
  - name: proc_tel2_dEX_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel2_dEX_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel2/ch2MeV_dEX.dat
      OutputTransparency: 1

