#######################

  - name: proc_tel2_dEY_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel2_dEY_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel2/ch2MeV_dEY.dat
      OutputTransparency: 1

  - name: proc_tel2_E_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel2_E_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel2/ch2MeV_E.dat
      OutputTransparency: 1


  - name: proc_tel2_dEX_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel2_dEX_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel2/ch2ns_dEX.dat
      OutputTransparency: 1

  - name: proc_tel2_dEY_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel2_dEY_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel2/ch2ns_dEY.dat
      OutputTransparency: 1

  - name: proc_tel2_E_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel2_E_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel2/ch2ns_E.dat
      OutputTransparency: 1


  - name: proc_tel2_dEX_position
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel2_dEX_position
      Type: art::TMUXPositionConverter
      FileName: prm/ssd/tel2/pos/@NAME@@NUM@_dEX.dat
      OutputTransparency: 1


  - name: proc_tel2_dEX_raw
    type: art::TMUXDataMappingProcessor
    parameter:
      CatID:         21
      OutputTransparency: 0 
      OutputCollection: tel2_dEX_raw

  - name: proc_tel2_dEY_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:         22
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel2_dEY_raw

  - name: proc_tel2_E_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:         23
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel2_E_raw


  - name: proc_tel2_dEX
    type: art::TMUXCalibrationProcessor
    parameter:
      InputCollection:      tel2_dEX_raw
      OutputCollection:     tel2_dEX_cal
      ChargeConverterArray: prm_tel2_dEX_ch2MeV
      TimingConverterArray: prm_tel2_dEX_ch2ns
      PositionConverterArray: prm_tel2_dEX_position
      HasReflection: 0

