#######################

  - name: proc_tel2_dEY
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel2_dEY_raw
      OutputCollection:     tel2_dEY_cal
      ChargeConverterArray: prm_tel2_dEY_ch2MeV
      TimingConverterArray: prm_tel2_dEY_ch2ns

  - name: proc_tel2_E
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel2_E_raw
      OutputCollection:     tel2_E_cal
      ChargeConverterArray: prm_tel2_E_ch2MeV
      TimingConverterArray: prm_tel2_E_ch2ns



