  - name: proc_tel5_E_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel5_E_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel5/ch2MeV_E.dat
      OutputTransparency: 1


  - name: proc_tel5_dEX_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel5_dEX_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel5/ch2ns_dEX.dat
      OutputTransparency: 1

  - name: proc_tel5_dEY_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel5_dEY_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel5/ch2ns_dEY.dat
      OutputTransparency: 1

  - name: proc_tel5_E_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel5_E_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel5/ch2ns_E.dat
      OutputTransparency: 1


  - name: proc_tel5_dEX_position
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel5_dEX_position
      Type: art::TMUXPositionConverter
      FileName: prm/ssd/tel5/pos/@NAME@@NUM@_dEX.dat
      OutputTransparency: 1

  - name: proc_tel5_dEY_position
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel5_dEY_position
      Type: art::TMUXPositionConverter
      FileName: prm/ssd/tel5/pos/@NAME@@NUM@_dEY.dat
      OutputTransparency: 1

#  - name: proc_tel5_dEX_raw
#    type: art::TMUXDataMappingProcessor
#    parameter:
#      CatID:         51
#      OutputTransparency: 0 
#      OutputCollection: tel5_dEX_raw

  - name: proc_tel5_dEY_raw
    type: art::TMUXDataMappingProcessor
    parameter:
      CatID:         52
      OutputTransparency: 0 
      OutputCollection: tel5_dEY_raw

  - name: proc_tel5_E_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:         53
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel5_E_raw


  - name: proc_tel5_dEX
    type: art::TMUXCalibrationProcessor
    parameter:
      InputCollection:      tel5_dEX_raw
      OutputCollection:     tel5_dEX_cal
      ChargeConverterArray: prm_tel5_dEX_ch2MeV
      TimingConverterArray: prm_tel5_dEX_ch2ns
      PositionConverterArray: prm_tel5_dEX_position
      HasReflection: 0

