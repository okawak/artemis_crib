  - name: proc_tel5_dEY
    type: art::TMUXCalibrationProcessor
    parameter:
      InputCollection:      tel5_dEY_raw
      OutputCollection:     tel5_dEY_cal
      ChargeConverterArray: prm_tel5_dEY_ch2MeV
      TimingConverterArray: prm_tel5_dEY_ch2ns
      PositionConverterArray: prm_tel5_dEY_position
      HasReflection: 1

