  - name: proc_tel5_E
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel5_E_raw
      OutputCollection:     tel5_E_cal
      ChargeConverterArray: prm_tel5_E_ch2MeV
      TimingConverterArray: prm_tel5_E_ch2ns

