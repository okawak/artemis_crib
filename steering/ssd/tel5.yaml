# process telescope
  - name: proc_telescope5_param
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_telescope5
      Type: art::TTelescopeParameter
      FileName: prm/ssd/tel5/tel5_conf.yaml
      FileFormat: yaml
      OutputTransparency: 1

  - name: proc_telescope5
    type: art::TTelescopeProcessor
    parameter:
      TelescopeParameter:    prm_telescope5
      InputCollection1:      tel5_dEX_cal
      InputCollection2:      tel5_dEY_cal
      InputCollection3:      tel5_E_cal
      OutputCollection:      tel5
