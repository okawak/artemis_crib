# process telescope
  - name: proc_@NAME@_parameter
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_@NAME@
      Type: art::TTelescopeParameter
      FileName: prm/ssd/@NAME@/@NAME@_conf.yaml
      FileFormat: yaml
      OutputTransparency: 1

  - name: proc_@NAME@
    type: art::TTelescopeProcessor
    parameter:
      TelescopeParameter:    prm_@NAME@
      InputCollection1:      @NAME@_dEX_cal
      InputCollection2:      @NAME@_dEY_cal
      InputCollection3:      @NAME@_E_cal
      OutputCollection:      @NAME@
