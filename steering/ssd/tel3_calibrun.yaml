# process telescope
  - name: proc_telescope3_param
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_telescope3
      Type: art::TTelescopeParameter
      FileName: prm/ssd/tel3/tel3_conf.yaml
      FileFormat: yaml
      OutputTransparency: 1

  - name: proc_telescope3
    type: art::TTelescopeProcessor
    parameter:
      TelescopeParameter:    prm_telescope3
      InputCollection1:      tel3_dEX_cal
      InputCollection2:      tel3_dEY_cal
      InputCollection3:      tel3_E_cal
      OutputCollection:      tel3

