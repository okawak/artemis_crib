#######################

  - name: proc_tel3_dEY_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel3_dEY_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel3/ch2MeV_dEY.dat
      OutputTransparency: 1

  - name: proc_tel3_E_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel3_E_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel3/ch2MeV_E.dat
      OutputTransparency: 1


  - name: proc_tel3_dEX_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel3_dEX_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel3/ch2ns_dEX.dat
      OutputTransparency: 1

  - name: proc_tel3_dEY_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel3_dEY_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel3/ch2ns_dEY.dat
      OutputTransparency: 1

  - name: proc_tel3_E_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel3_E_ch2ns
      Type: art::TAffineConverter
      FileName: prm/ssd/tel3/ch2ns_E.dat
      OutputTransparency: 1


  - name: proc_tel3_dEX_position
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel3_dEX_position
      Type: art::TMUXPositionConverter
      FileName: prm/ssd/tel3/pos/@NAME@@NUM@_dEX.dat
      OutputTransparency: 1


  - name: proc_tel3_dEX_raw
    type: art::TMUXDataMappingProcessor
    parameter:
      CatID:         31
      OutputTransparency: 0 
      OutputCollection: tel3_dEX_raw

  - name: proc_tel3_dEY_raw
    type: art::TTimingChargeMappingProcessor
    #type: art::TTimingChargeAllMappingProcessor
    parameter:
      CatID:         32
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel3_dEY_raw

  - name: proc_tel3_E_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:         33
      ChargeType:    1
      ChargeTypeID:  0
      TimingTypeID:  1
      Sparse:        1
      OutputCollection: tel3_E_raw


  - name: proc_tel3_dEX
    type: art::TMUXCalibrationProcessor
    parameter:
      InputCollection:      tel3_dEX_raw
      OutputCollection:     tel3_dEX_cal
      ChargeConverterArray: prm_tel3_dEX_ch2MeV
      TimingConverterArray: prm_tel3_dEX_ch2ns
      PositionConverterArray: prm_tel3_dEX_position
      HasReflection: 0

