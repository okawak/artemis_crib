Processor:
  - name: proc_tel3_dEX_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_tel3_dEX_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/ssd/tel3/ch2MeV_dEX.dat
      OutputTransparency: 1

######################
