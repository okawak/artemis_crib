#      HasReflection: 0
#######################

  - name: proc_tel3_dEY
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel3_dEY_raw
      OutputCollection:     tel3_dEY_cal
      ChargeConverterArray: prm_tel3_dEY_ch2MeV
      TimingConverterArray: prm_tel3_dEY_ch2ns

  - name: proc_tel3_E
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      tel3_E_raw
      OutputCollection:     tel3_E_cal
      ChargeConverterArray: prm_tel3_E_ch2MeV
      TimingConverterArray: prm_tel3_E_ch2ns



