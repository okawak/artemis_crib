group:
  - name: f2ppac
    title: dlppac
    contents:
      - name: f2ppac_anode
        title: f2ppac Anode
        x: ["f2ppac.fTAnode", 200, -80, -60]
      - name: f2ppac_x1_x2
        title: f2ppac X1 Vs X2
        x: ["f2ppac.fTX2",100,-50,50]
        y: ["f2ppac.fTX1",100,-50,50]
      - name: f2ppac_y1_y2
        title: f2ppac Y1 Vs Y2
        x: ["f2ppac.fTY2",100,-50,50]
        y: ["f2ppac.fTY1",100,-50,50]
      - name: f2ppac_xdiff
        title: f2ppac XDiff
        x: ["f2ppac.fTXDiff",200,-100.,100.]
      - name: f2ppac_ydiff
        title: f2ppac YDiff
        x: ["f2ppac.fTYDiff",200,-100.,100.]
      - name: f2ppac_y_x
        title: f2ppac GetY Vs GetX
        x: ["f2ppac.GetX()",200,-10.,10.]
        y: ["f2ppac.GetY()",200,-10.,10.]

